<DOCTYPE! html>
<html>
  <head>
    <script src="http://processingjs.org/js/processing.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    
    <script src="main.js" type="text/javascript"></script>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>DropAudio</h1>
    <ul>
      <li>click: create a ball</li>
      <li>spacebar: clear</li>
      <li>up and down arrows: change (or reverse!) gravity</li>
      <li>left and right arrows: control collisions</li>

    </ul>  
    <div id="msg"></div>

    <canvas id="sketch" data-processing-sources="dropaudio.pde"></canvas>

    <button onclick="startSketch();">
        Start</button>
    <button onclick="stopSketch();">
        Stop</button>
   
        
      
  </body>
</html>

  navigate to the serverstuff directory in terminal and run supervisor node app --!>
