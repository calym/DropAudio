<DOCTYPE! html>
<html>
  <head>
    <script src="http://processingjs.org/js/processing.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    
    <script src="main.js" type="text/javascript"></script>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css"> 
  </head>
  <body>
    <h1>DropAudio</h1>
    <p>Click to create a circle</p>
    
    
    <div id="msg"></div>
    <div id="container">
      <canvas id="sketch" data-processing-sources="dropaudio.pde"></canvas>
    </div>
    <ul>
      <li><button onclick="clearCanvas();">reset</button></li>
      <li><button onclick="incrementGravity();">gravity +</button></li>
      <li><button onclick="decrementGravity();">gravity -</button></li>
      <li><button onclick="collisionOn();">collide!</button></li>
      <li><button onclick="collisionOff();">Ahh, stop collision!</button></li>                    
      <!-- <li><button onclick="incrementFriction();">friction +</button></li>
      <li><button onclick="decrementFriction();">friction -</button></li>
      <li><button onclick="incrementSpring();">spring +</button></li>
      <li><button onclick="decrementSpring();">spring -</button></li>     -->   
    </ul>    
      
  </body>
</html>
