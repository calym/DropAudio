<html>
  <head>
    <script src="http://processingjs.org/js/processing.min.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <link href="style.css" rel="stylesheet" type="text/css">

  <body>
    <h1>DropAudio</h1>
    Click to create a circle.

    </ul>  
    <div id="msg"></div>

    <canvas id="sketch" data-processing-sources="dropaudio.pde"></canvas>

    <ul>
      <li><button onclick="clearCanvas();">Clear</button></li>
      <li><button onclick="incrementGravity();">Gravity +</button></li>
      <li><button onclick="decrementGravity();">Gravity -</button></li>
      <li><button onclick="collisionOn();">Bounce!</button></li>
      <li><button onclick="collisionOff();">Ahh, Stop Bouncing</button></li>                    
      <li><button onclick="incrementFriction();">Friction +</button></li>
      <li><button onclick="decrementFriction();">Friction -</button></li>
      <li><button onclick="incrementSpring();">Spring +</button></li>
      <li><button onclick="decrementSpring();">Spring -</button></li>       
    </ul>    
      
  </body>
</html>
